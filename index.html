<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon"  href="img/logo.png">
    <title>DGSN</title>
</head>
  <body>
    <body>
      <!--navbar -->
        <nav class="flex shadow bg-white justify-between py-3 px-4 sm:px-6 md:px-8">
         <div class="flex items-center">
             <img src="img/logo.png" alt="DGSN" class="w-12 h-10 mr-3"> 
             <span class="font-bold"><b>Direction</b> <span class="text-blue-500"><b>Generale</b></span></span>
         </div>
         <div>
           <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Deconnexion</button>
         </div>
     
        </nav>
        <!--end navbar -->
     
        
        <!--containner -->
        <div class="grid grid-cols-1 md:grid-cols-4 h-screen">
         <div class="col-span-1 h-full">
           <!-- Première partie (25% de la largeur, 100% de la hauteur) -->
           <div class="h-full text-justify gap-6 p-6">
             <div>
                 <button class="w-full my-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ajouter Un Commisarriat</button>
             </div>
             <div>
                 <div class="flex items-center my-5">
                     <input type="text" class=" w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Rechercher...">
                     <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md">
                       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                       </svg>
                     </button>
                   </div>
             </div>
             <div class="form-control">
                 <table class="table-auto border-collapse border border-slate-400 w-full">
                     <thead>
                       <tr>
                         <th class="border border-slate-300 px-4 py-2">Nom</th>
                         <th class="border border-slate-300 px-4 py-2">Prenom</th>
                         <th class="border border-slate-300 px-4 py-2">Ville</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <td class="border border-slate-300 px-4 py-2">The Sliding Mr</td>
                         <td class="border border-slate-300 px-4 py-2">Malcolm Lockyer</td>
                         <td class="border border-slate-300 px-4 py-2">1961</td>
                       </tr>
                       <tr>
                         <td class="border border-slate-300 px-4 py-2">Witchy Woman</td>
                         <td class="border border-slate-300 px-4 py-2">The Eagles</td>
                         <td class="border border-slate-300 px-4 py-2">1972</td>
                       </tr>
                       <tr>
                         <td class="border border-slate-300 px-4 py-2">Shining Star</td>
                         <td class="border border-slate-300 px-4 py-2">Earth, Wind, and Fire</td>
                         <td class="border border-slate-300 px-4 py-2">1975</td>
                       </tr>
                     </tbody>
                   </table>
                   
                   ​
                   
             </div>
           </div>
         </div>
         <div class="col-span-3 h-full ">
           <!-- Deuxième partie (75% de la largeur, 100% de la hauteur) -->
           <div class="h-full shadow text-justify">
             <img src="img/map.png" alt="image" class="h-full w-full object-cover">
           </div>
         </div>
       </div>
     
         <!--end containner -->
     
         <script src="script/script.js"></script>
  </body>
</html>
