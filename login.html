<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon"  href="img/logo.png">
    <title>DGSN</title>
</head>
<body class="bg-cover bg-no-repeat bg-center" style="background-image: url('img/carte.jpg');" >
    
<div  style="margin-top:9% ;">
    <div class=" mx-auto py w-full max-w-sm p-4 bg-white  border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" action="#">
            <img src="img/logo.png"  width="70px" height ="100px" class="mx-auto">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email <sup style="color: red;">*<sup></label>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="nom@gmail.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Mot de passe <sup style="color: red;">*<sup></label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
            </div>
            <div class="flex items-start">
            <br>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
        </form>
    </div>
</div>

<script src="script/script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
